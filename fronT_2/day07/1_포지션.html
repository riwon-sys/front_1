<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='1_포지션.css'>
</head>

<body>

    <h1> position 속성 </h1>

    <h3> 1. position: relative; </h3>
    <div class="box"> box1 </div>
    <div class="box box2"> box2 </div>
    <div class="box"> box3 </div>
    <!-- div 란? 레이아웃을 구성할때 구역을 나누는 마크업 division ( 기본css display:block) -->

    <h3> 2. position: absolute; </h3>
    <div class="box"> box1 </div>
    <div class="box box3"> box3 </div>
    <div class="box"> box3 </div>

    <h3> 3. position: static; </h3>
    <div class="box"> box1 </div>
    <div class="box box4"> box4 </div>
    <div class="box"> box3 </div>

    <h3> 4. position: fixed; </h3>
    <div class="box"> box1 </div>
    <div class="box box5"> box5 </div>
    <div class="box"> box3 </div>

    <h3> 5. position: absoluete; </h3>
    <div class="parent">
        <div class="box"> box1 </div>
        <div class="box box6"> box6 </div>
        <div class="box"> box3 </div>
    </div>
    
    <!-- 마크업들의 관계를 들여쓰기(tab) 잘하자. -->
    <!-- vscode js : 자동 들여쓰기 맞춤 : shift+alt+f -->

</body>
</html>
