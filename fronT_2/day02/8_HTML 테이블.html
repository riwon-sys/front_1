<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <h1> 테이블(표) 마크업 </h1>
    <table border="1" style="border-collapse : collapse" > <!-- 테이블 시작 , border속성 = 테두리 -->
        <tr> <!-- 테이블 행(가로) 추가 -->
            <th> 제목1 </th> <!-- 테이블 제목 셀(1칸) 추가 -->
            <th> 제목2 </th> <!-- 테이블 제목 셀(1칸) 추가 -->
        </tr>
        <tr> <!-- 행 추가 -->
            <td> 내용1 </td> <!-- 테이블 데이터 셀(1칸) 추가 -->
            <td> 내용2 </td> <!-- 테이블 데이터 셀(1칸) 추가 -->
        </tr>
        <tr> <!-- 행 추가 -->
            <td colspan="2"> 내용1 </td> <!-- colspan="열병합수" -->
        </tr>
        <tr> <!-- 행 추가 -->
            <td rowspan="2"> 내용1 </td> <!-- rowspan="행병합수" -->
            <td> 내용2 </td>
        </tr>
        <tr> <!-- 행 추가 -->   
            <td> 내용2 </td>
        </tr>
    </table> <!-- 테이블 끝 -->
    
</body>
</html>
