    <div>
        <h3> 사원 등록 </h3>
        <form>
            사원명 : <input class="name" type="text"/>
            생년월일 : <input class="birth" type="date" />
            <button onclick="사원등록()" type="button">사원등록</button>
        </form>
    </div>
    <div>
        <h3> 사원 목록 </h3>
        <table border="1">
            <thead> 
                <tr> 
                    <th> 사원번호 </th>

                    <th> 비고</th>
                </tr>
            </thead>

                <tr> <td> 신동엽 </td> <td> 1988-03-25 </td></tr>
            </tbody>
        </table>
    </div>

    <div class="평가입력구역">

    </div>

    <div>
        <h3> 사원평가목록 </h3>
        <table border="1">
            <thead> <tr> <th> 연도 </th> <th> 상반기 </th> <th> 하반기 </th></tr></thead>
            <tbody class="사원평가점수">
                <tr> <td> 2023 </td> <td> 100 </td> <td> 92 </td> </tr>
                <tr> <td> 2022 </td> <td> 45 </td> <td> 53 </td> </tr>
                <tr> <td> 2021 </td> <td> 72 </td> <td> 75 </td> </tr>
                <button onclick="사원평가점수()" type="button">사원평가점수</button>
            </tbody>
        </table>
    </div>

    <script src='5_객체활용.js'></script>
