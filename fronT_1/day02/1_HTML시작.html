<!--주석 : 컴퓨터가 기계어로 랜더링 하지 않는 부분 및 구역을 의미-->
<!DOCTYPE html> <!--HTML5버젼 알리는 마크업 , 생략가능>-->
<html>         <!--1.HTML 문서의 시작 태그>-->
<head>         <!--2.HTML 문서의 다양한 옵션 정보 시작 태그-->
    <meta charset='utf-8'><!--문서의 인코딩/번역방법 : UTF-8(한글지원)-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'><!--문서의 디바이스 설정,생략가능-->
    <title>HTML제목</title><!--문서의 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'><!--문서의 반응형 디바이스 설정 : 앱 또는 웹 크기에 따라 언제든지 모니터가 작거나 크거나 자동으로 배율을 맞추는 방법-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'><!-- 문서의 포함할 CSS 파일-->
    <script src='main.js'></script><!-- 문서의 포함할 JS 파일-->
</head>        <!--2.HTML 문서의 다양한 옵션 정보 끝 태그-->
<body>         <!--3.html 문서의 본문(내용) 시작 태그-->
    안녕하세요 html 시작 합니다.
</body>        <!--3.html 문서의 본문(내용) 끝 태그-->
</html>        <!--1.HTML 문서의 끝 태그>-->
