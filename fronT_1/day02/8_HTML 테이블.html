<body>
    <h1>테이블(표) 마크업 </h1>
    
    <table border="1" style="border-collapse : collapse"> <!--테이블의 시작,  border의 속성 =테두리-->
 
<thead>
        <tr><!--테이블 행(가로) 추가-->
    <th> 제목1 </th><!--테이블 제목 셀 추가-->
    <th> 제목2 </th><!--테이블 제목 셀 추가-->
 </tr><!--테이블의 끝-->
</thead>
 
<tbody>
 <tr><!--행 추가-->
    <td> 내용1 </td><!--테이블 데이터 셀(1칸) 추가-->
    <td> 내용2 </td><!--테이블 데이터 셀(1칸) 추가-->
 </tr>

 <tr><!--행 추가-->
    <td colspan="2"> 내용1 </td><!-- td colspan(열 병합)-->

 </tr>

 <tr>
 <td rowspan="2">내용1</td><!-- td rowspan(행 병합)-->
 <td>내용2</td>
 </tr>
 
 <tr>
    <td>내용2</td>
 </tr>
</tbody>
    </table><!--테이블의 끝-->
