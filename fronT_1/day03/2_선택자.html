<!DOCTYPE html>
<html>
<head>
    <link href="2_선택자.css" rel="stylesheet"
</head>
<body>
    <h1>CSS 선택자란? 꾸미기 할 대상</h1>
    <H2>1. 전체 선택자 : * </H2>
    <H2>2. 특정 마크업 선택자 : 마크업명</H2>
    <P> 유재석 </P><!--RED-->
    <P> 강호동 </P>
    <h4> 신동엽 </h4>
    <P class="구역1 구역3"> 김희철 </P><!-- CLASS 선택하여 우선 적용 가능-->
    <P class="구역1"> 김희철 </P>
    <p class="구역1" id="구역2 구역4"> 서장훈 </P><!-- ID 는 단일 사용만 가능-->
    <h4 class="구역1"> 신동엽 </h4>


    <h5> 제목1 </h5>
    <h6> 제목2 </h6>

    <!-- <마크업> 안에 <마크업>을 작성 할 수 있다.-->
    <!-- root 마크업 :  <html> -->
    <div> <!-- div 마크업 :  부모<body> , 자<h3><h3><ol> , 자손<li><li><h3><h3>-->
      <h3> 학생 명단 </h3><!-- h3 마크업 : 부모(div>)-->
      <h3>   리스트  </h3>
       <ol> <!-- ol 마크업 : 부모<div> , 자<li><li> , 자손<h3><h3>-->
          <li><h3>유재석</h3></li>          
          <li><h3 class="구역5">강호동</h3></li>  
       </ol>

    </div>
</body>
</html>
