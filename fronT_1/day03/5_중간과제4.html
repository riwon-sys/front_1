
<!DOCTYPE html>
<html>
    <head>
        <link href="5_중간과제4.css" rel="stylesheet"/> 
    </head>

    <body>

        <!-- 
            모든 마크업들의 기본적인 CSS 포함되어 있다.
                예] <h3> 마크업은 글자크기 와 굵게 와 여백 등등 css 기본값 있다.
                - 대책 : 관례적으로 구역/박스(레이아웃) 구성할때 사용되는 마크업 있다.
                    <div> <span>
                - display : 마크업이 배치 되는 방법
                <div> , <p> , <img> , <h> , <li> , <ol> : block(한줄차지)
                <span> , <a> ,: inline(한줄포함)

            * <p> 마크업 안에 <p> 마크업이 포함될수 없다.
            -->

        <!-- 상단 구역 -->
        <p class="top"> <img src="../짱구.jpg"/></p>

        <!-- 하단 구역/본문 -->
        <p class="bottom">
            <p class="title"> <a class="point1">01</a> 누구를 위한 책인가? </p>
            <p class="content">
                - <a class="point2">프로그램</a> 입문을 위한 분 <br />
                - C++언어는 익숙한 데 파이썬은 처음인분  <br />
                - 대학 및 교육 기관에서 파이썬을 강의하려는 분  <br />
            </p>
            <p class="title"> <a class="point1">02</a> 이책의 특징</p>
            <p class="content">
                - 재미있고 <a class="point2">다양한 실습 예제</a>  <br /> 
                - YOUTUBE 동영상 콘텐츠 제공  <br />
                - 다양한 난이도의 연습문제 다수 제공  <br />
            </p>
        </p>
        
    </body>
</html>
