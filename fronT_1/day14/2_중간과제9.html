<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기계식 주차장</title>
    <style>
        /* 간단한 스타일링 */
        .parking-space {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            margin: 5px;
        }
        .occupied {
            background-color: red;
            color: white;
        }
        .available {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>기계식 주차장</h1>

    <div id="parkingLot">
        <!-- 주차 공간 표시 -->
    </div>

    <div>
        <label for="carNumber">차량번호:</label>
        <input type="text" id="carNumber" placeholder="차량번호 입력">
    </div>
    
    <div>
        <label for="parkingSpace">주차 위치(1~20):</label>
        <input type="number" id="parkingSpace" min="1" max="20">
    </div>

    <button onclick="parkCar()">입차</button>
    <button onclick="exitCar()">출차</button>

    <p id="message"></p>
    
    <script src='2_중간과제9.js'></script>
</body>
</html>
