<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="1_포지션.css">
</head>
<body>
      <h1> 포지션 속성 </h1>
      
      <h3> 1.포지션 : relative;상대적인(의미) </h3>
      <div class="box"> box1</div>
      <div class="box box2"> box2</div>
      <div class="box"> box3</div>
      
      <h3> 2.포지션 : absolute;절대적인(의미) </h3>
      <div class="box"> box1</div>
      <div class="box box3"> box2</div>
      <div class="box"> box3</div>
      <!-- div이란? 레이아웃을 구성할때 구역을 나누는 마크업 디비전(기본 css:) -->

      <h3> 3.포지션 : static;정적인(의미) </h3>
      <div class="box"> box1</div>
      <div class="box box4"> box2</div>
      <div class="box"> box3</div>

      <h3> 4.포지션 : fixed;고정된(의미) </h3>
      <div class="box"> box1</div>
      <div class="box box5"> box2</div>
      <div class="box"> box3</div>

      <h3> 5.포지션 : absolute;절대적인(의미) </h3>
      <div class="box"> box1</div>
      <div class="box box6"> box2</div>
      <div class="box"> box3</div>

</body>
</html>
